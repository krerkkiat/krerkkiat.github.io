{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ page.title }}
</h1>
<p class="subtitle"><strong>{{ page.authors | join(sep=", ") }}</strong></p>
<p>Published on {{ page.date }}{% if page.updated %} (last updated {{ page.updated }}){% endif %}</p>
<div class="content mt-6">
  {{ page.content | safe }}
</div>
{% endblock content %}
