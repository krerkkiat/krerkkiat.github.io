{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ taxonomy.name }} ({{ terms | length }})
</h1>
<div class="terms">
  <ul class="block mt-6">
    {% for term in terms %}
    <li class="m-1"><a href="{{ term.path }}">{{ term.name }} ({{ term.page_count }})</a></li>
    {% endfor %}
  </ul>
</div>
<nav class="pagination mt-3">
  {% if paginator.previous %}
      <a class="previous" href="{{ paginator.previous }}">‹ Previous</a>
  {% endif %}
  {% if paginator.next %}
      <a class="next" href="{{ paginator.next }}">Next ›</a>
  {% endif %}
</nav>
{% endblock content %}
