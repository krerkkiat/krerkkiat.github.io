{% extends "base.html" %}

{% block content %}
<h1 class="title">
  <a href="{{ get_url(path=taxonomy.name) }}">{{ taxonomy.name }}</a> / {{ term.name }}
</h1>
<div class="posts">
  <ul class="block mt-6">
    {% for page in term.pages %}
    <li class="m-1"><span>{{ page.date }}</span> <a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
    {% endfor %}
  </ul>
</div>
<nav class="pagination mt-3">
  {% if paginator.previous %}
      <a class="previous" href="{{ paginator.previous }}">‹ Previous</a>
  {% endif %}
  {% if paginator.next %}
      <a class="next" href="{{ paginator.next }}">Next ›</a>
  {% endif %}
</nav>
{% endblock content %}
