{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ term.name }}
</h1>
<div class="posts">
  <ul class="block mt-6">
    {% for page in term.pages %}
    <li class="m-1"><a href="{{ page.path }}">{{ page.title }}</a></li>
    {% endfor %}
  </ul>
</div>
<nav class="pagination mt-3">
  {% if paginator.previous %}
      <a class="previous" href="{{ paginator.previous }}">‹ Previous</a>
  {% endif %}
  {% if paginator.next %}
      <a class="next" href="{{ paginator.next }}">Next ›</a>
  {% endif %}
</nav>
{% endblock content %}
