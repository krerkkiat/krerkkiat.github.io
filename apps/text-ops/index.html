<!DOCTYPE html>
<html lang="en" class="gray-scale-mode">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Text Operations</title>

    <link rel="stylesheet" href="/css/bulma.min.css" />
    <!-- <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script> -->
    <script
      src="https://kit.fontawesome.com/b76b43162d.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .gray-scale-mode {
        filter: grayscale(100%);
        -webkit-filter: grayscale(100%);
      }
    </style>
  </head>

  <body>
    <nav
      x-data="mainNav"
      class="navbar sticky-header"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="/imgs/profile-pic-50x50.png" alt="Krerkkiat's Logo" />
          Krerkkiat Chusap
        </a>

        <a
          @click="toggle"
          role="button"
          :class="{ 'navbar-burger': true, 'is-active': open }"
          aria-label="menu"
          aria-expanded="false"
          data-target="nav-menu"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="nav-menu" :class="{ 'navbar-menu': true, 'is-active': open }">
        <div class="navbar-start">
          <a class="navbar-item" href="/blog"> Posts </a>
          <a class="navbar-item" href="/apps"> Apps </a>
        </div>
      </div>
    </nav>
    <section class="section">
      <div x-data="textOps" class="container">
        <div class="block">
          <textarea
            x-model="text"
            class="textarea"
            rows="5"
            placeholder="Text to operate on"
          ></textarea>
          <p x-text="text.length"></p>
        </div>

        <div class="tabs">
          <ul>
            <li :class="activeTab === 'replace' ? 'is-active' : ''">
              <a x-on:click="changeTab('replace')">Replace</a>
            </li>
            <li :class="activeTab === 'cases' ? 'is-active' : ''">
              <a x-on:click="changeTab('cases')">Cases</a>
            </li>
          </ul>
        </div>

        <div x-show="activeTab === 'replace'">
          <div class="field">
            <label class="label">Predefined Replacement</label>
            <div class="select is-success">
              <select
                id="predefined-option"
                x-model="predefinedOption"
                x-on:change="onPredefinedOptionChange"
              >
                <option value="none">None</option>
                <option value="compose-escape">Docker Compose $ escape</option>
                <option value="csv-comma-to-latex-tabular-ampersand">
                  , to &
                </option>
                <option value="latex-tabular-ampersand-to-csv-comma">
                  & to ,
                </option>
                <option value="caret-to-backslash">^ to &#92;</option>
              </select>
            </div>
          </div>

          <div class="field">
            <label class="label">Replace</label>
            <div class="control">
              <input
                x-model="pattern"
                class="input"
                type="text"
                placeholder="Pattern"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">With</label>
            <div class="control">
              <input
                x-model="replacement"
                class="input"
                type="text"
                placeholder="Replacement"
              />
            </div>
          </div>

          <button @click="replace" class="button is-primary">Replace</button>
          <button @click="undo" class="button">Undo</button>
          <button
            @click="copyToClipboard()"
            class="button p-3"
          >
            <i class="fa-solid fa-copy"></i>
          </button>
        </div>

        <div x-show="activeTab === 'cases'">
          <button @click="toLowerCase" class="button is-primary">
            To lowercase
          </button>
          <button @click="toUpperCase" class="button is-primary">
            To UPPERCASE
          </button>
          <button @click="toStartCase" class="button is-primary">
            To Start Case
          </button>
          <button
            @click="copyToClipboard()"
            class="button p-3"
          >
            <i class="fa-solid fa-copy"></i>
          </button>
        </div>
      </div>
    </section>

    <script type="module" src="./main.js"></script>
  </body>
</html>
