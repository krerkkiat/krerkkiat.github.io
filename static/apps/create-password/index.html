<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Generator</title>

  <link rel="stylesheet" href="/css/bulma.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://kit.fontawesome.com/b76b43162d.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

  <style>
    .space-mono-regular {
      font-family: "Space Mono", monospace;
      font-weight: 400;
      font-style: normal;
    }
  </style>
</head>

<body>

  <section class="section">
    <div class="container">
      <div x-data="password" class="block">
        <div class="block">
          <span x-text="data" class="space-mono-regular"></span>
        </div>
        <div class="buttons mt-3">
          <div class="select is-success">
            <select id="password-style" x-model="style">
              <option value="ios">iOS Style</option>
              <option value="simple">Simple Passcode Style</option>
            </select>
          </div>
          <button @click="generate" class="button is-primary">Generate</button>
          <button @click="copyToClipboard" class="button p-3"><i class="fa-solid fa-clipboard"></i></button>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener("alpine:init", () => {
      Alpine.data("password", () => ({
        data: "",
        style: "ios",

        init() {
          this.generate();
        },

        getRandomInt(max) {
          return Math.floor(Math.random() * max);
        },

        getRandomAlphanumericCharacters(n) {
          const alphanumericCharacters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
          let result = "";
          for (let i = 0; i < n; i++) {
            result = result + alphanumericCharacters[this.getRandomInt(alphanumericCharacters.length)];
          }
          return result;
        },

        generateIosStylePassword(groups, perGroups, separator) {
          let result = [];
          for (let i = 0; i < groups; i++) {
            result.push(this.getRandomAlphanumericCharacters(perGroups));
          }
          return result.join(separator);
        },

        generate() {
          if (this.style === "ios") {
            this.data = this.generateIosStylePassword(3, 6, "-");
          } else if (this.style == "simple") {
            const numberOfDigits = 6;
            const numberOfDash = 2;

            let passcode = "";
            for (let i = 0; i < numberOfDigits; i++) {
              passcode = passcode + this.getRandomInt(10);
            }
            this.data = passcode;
          }
        },

        copyToClipboard(e) {
          navigator.clipboard.writeText(this.data).then(function () {

          }, function (err) {
            console.error('Could not copy text: ', err);
          })
        }
      }));
    });
  </script>

</body>

</html>
